<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="icon" href="images\favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>

  <main>
    <div class="card">
      <img class="equilibrium-image" src="images\image-equilibrium.jpg" alt="equilibrium">
      <a class="image-anchor" href="">
        <div class="overlay">
          <svg width="48" height="48" class="eye" xmlns="http://www.w3.org/2000/svg">
            <g fill="none" fill-rule="evenodd">
              <path d="M0 0h48v48H0z" />
              <path
                d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
                fill="#FFF" fill-rule="nonzero" />
            </g>
          </svg>
        </div>
      </a>

      <a class="card-header" href="">Equilibrium #3429</a>
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>

      <div class="eth-left">
        <div class="eth">
          <img class="eth-left-image" src="images\icon-ethereum.svg" alt="ethereum-img">
          <p class="eth-amount">0.041 ETH</p>
        </div>
        <div class="left">
          <img class="eth-left-image" src="images\icon-clock.svg" alt="clock">
          <p class="time-left">3 days left</p>
        </div>
      </div>
      <hr>
      <div class="copyright">
        <img class="copyright-image" src="images\image-avatar.png" alt="avatar-img">
        <p class="copyright-text">Creation of <a class="name" href="">Jules Wyvern</a></p>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
